<script>

    function pulaLinha() {
        document.write("<br>");
    }
    

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }
                                              //multiplicador++) outra forma de fazer.
for(var multiplicador = 1; multiplicador <= 10; multiplicador = multiplicador + 1){
    
    mostra(7 * multiplicador)
}
	


mostra ("fim")
</script>
